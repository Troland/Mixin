<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>animation</title>
  <script>

  </script>
  <style>
    .pop-modal.modal-in {
      opacity: 1;
      -webkit-transition-duration: 400ms;
      transition-duration: 400ms;
      -webkit-transform: translate3d(0, 0, 0) scale(1);
      transform: translate3d(0, 0, 0) scale(1);
    }
    .pop-modal.modal-out {
      opacity: 0;
      z-index: 10009;
      -webkit-transition-duration: 400ms;
      transition-duration: 400ms;
      -webkit-transform: translate3d(0, 0, 0) scale(0.815);
      transform: translate3d(0, 0, 0) scale(0.815);
    }
    .pop-modal {
      /*display: none;*/
      opacity: 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9990;
      background-color: rgba(0, 0, 0, 0.8);
      transition: background-color .25s ease;
      -webkit-transition: all 0.2s cubic-bezier(0, 0, 0.25, 1);
      transition: all 0.2s cubic-bezier(0, 0, 0.25, 1);
      -webkit-transform: translate3d(0, 100%, 0);
    }
    .pop__content.modal-in {
      transform: translate3d(0px, 0px, 0px);
    }
    .pop__content {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 700px;
      /* top: 15%; */
      background-color: #fff;
      z-index: 10;
      -webkit-transition: all 0.2s cubic-bezier(0, 0, 0.25, 1);
      transition: all 0.2s cubic-bezier(0, 0, 0.25, 1);
      -webkit-transform: translate3d(0, 100%, 0);
    }
    .popup-overlay {
      z-index: 8888;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      /*width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      visibility: hidden;
      opacity: 0;
      -webkit-transition-duration: 400ms;
      transition-duration: 400ms;*/
    }
    /*.popup-overlay_visible {
      opacity: 1;
      visibility: visible;
    }*/
    .tm {
      font-size: 60px;
    }
  </style>
</head>
<body>
  <button id="tm" class="tm">切换modal显示</button>
  <buton id="J_close">关闭modal</buton>
  <div id="pop" class="pop-modal">
    <div class="popup-overlay" id="J_overlay">

    </div>
    <div class="pop__content">
      这是弹出内容
    </div>
  </div>
  <script src="../jquery.js"></script>
  <script src="../adapter.js"></script>
  <script>
    $('#J_close').on('click', function () {
      // addClass('modal-out')
      $('.pop__content').removeClass('modal-in').transitionEnd(function () {
        $('#pop').hide()
        // $('#J_overlay').removeClass('popup-overlay_visible')
      })
    })

    $('#J_overlay').on('click', function () {
      // addClass('modal-out')
      $('.pop__content').removeClass('modal-in').transitionEnd(function () {
        $('#pop').hide()
        // $('#J_overlay').removeClass('popup-overlay_visible')
      })
    })

    $('#tm').on('click', function () {
      $('#pop').show();
      setTimeout(function () {
        $('.pop__content').addClass('modal-in')
      }, 10);

      // $('#J_overlay').addClass('popup-overlay_visible')
    })

    // 1.如果是只对那个动画的元素的话就不要show,hide
    // 2.天猫可以先显示父元素show,再去操作里面的内容元素modal-in让其应用css动画类
  </script>
</body>
</html>
