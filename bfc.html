<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bfc</title>
  <style>
    body {
        width: 300px;
        position: relative;
    }

    .aside, .al {
        width: 100px;
        height: 150px;
        float: left;
        background: #f66;
    }

    .main , .rl {
        height: 200px;
        background: #fcc;
        overflow: hidden;/*触发bfc模式*/
    }
    p {
        color: #f55;
        background: #fcc;
        width: 200px;
        line-height: 100px;
        text-align:center;
        margin: 0px;
    }
    .wrap {
      overflow: hidden;
    }
  </style>
</head>
<body>
<!-- 每个元素的margin box的左边， 与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此
BFC的区域不会与float box重叠。
BFC布局规则：
内部的Box会在垂直方向，一个接一个地放置。
Box垂直方向的距离由margin决定。属于同一个BFC的两个相邻Box的margin会发生重叠
每个元素的margin box的左边， 与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。
BFC的区域不会与float box重叠。
BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素。反之也如此。
计算BFC的高度时，浮动元素也参与计算
可触发bfc模式的元素
根元素
float属性不为none
position为absolute或fixed
display为inline-block, table-cell, table-caption, flex, inline-flex
overflow不为visible
外面的高度是右边的那个清除的浮动的高度而不是左边的那个浮动的高度除非外面用clearfix
-->

  <div class="aside"></div>
  <div class="main"></div>
  <p>haha</p>
  <div class="wrap">
    <p>hehe</p>
  </div>
  <div class="ml">
    <div class="al">这是左边</div>
    <div class="rl">这是右边</div>
  </div>
  <p>这是什么</p>
</body>
</html>
