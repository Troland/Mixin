<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>光标选中文字</title>
</head>
<body>
  <input type="text" id="js_input" value="我是什么呢?">
  <script>
  function setCaretPosition(elemId, caretPos) {
      var el = document.getElementById(elemId);

      el.value = el.value;
      // ^ this is used to not only get "focus", but
      // to make sure we don't have it everything -selected-
      // (it causes an issue in chrome, and having it doesn't hurt any other browser)

      if (el !== null) {

          if (el.createTextRange) {
              var range = el.createTextRange();
              range.move('character', caretPos);
              range.select();
              return true;
          }

          else {
              // (el.selectionStart === 0 added for Firefox bug)
              if (el.selectionStart || el.selectionStart === 0) {
                  el.focus();
                  el.setSelectionRange(caretPos, caretPos);
                  return true;
              }

              else  { // fail city, fortunately this never happens (as far as I've tested) :)
                  el.focus();
                  return false;
              }
          }
      }
  }
  function selection(input,start,end){
    if (input.setSelectionRange) {
          //判断是否支持setSelectionRange方法
          input.setSelectionRange(start, end);
      } else if (input.createTextRange) { //for IE
          var range = input.createTextRange();
          range.collapse(true);
          range.moveStart('character', start);
          //moveEnd是设置的相对起始位置的移动"步数"
          range.moveEnd('character', end-start);
          range.select();
      }
      input.focus();
  }
  setCaretPosition('js_input', 2);
  selection(document.getElementById('js_input'), 2, 5);
  var userSelection;
  if (window.getSelection) {
      userSelection = window.getSelection();
  } else if (document.selection) { // Opera
      userSelection = document.selection.createRange();
  }

  var range;
  if (userSelection.getRangeAt) {
      range = userSelection.getRangeAt(0);
  } else { // Safari
      range = document.createRange();
      range.setStart(userSelection.anchorNode, userSelection.anchorOffset);
      range.setEnd(userSelection.focusNode, userSelection.focusOffset);
  }
  </script>
</body>
</html>
